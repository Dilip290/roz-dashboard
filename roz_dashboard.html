<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROZ - Smart AI Robot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 1rem;
      color: #00d4ff;
    }
    .video-feed, .controls, .log-area {
      margin-top: 1.5rem;
      width: 90%;
      max-width: 600px;
    }
    video {
      width: 100%;
      border: 2px solid #00d4ff;
      border-radius: 10px;
    }
    .controls button {
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #00d4ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .log-area {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .mode-selector {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .mode-selector button {
      background: #333;
      color: #fff;
      border: 2px solid #00d4ff;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ROZ - Smart AI Robot</h1>

  <!-- Webcam Feed -->
  <div class="video-feed">
    <video id="video" autoplay playsinline muted></video>
  </div>

  <!-- RC Movement Controls -->
  <div class="controls">
    <h3>Movement Control</h3>
    <button onclick="sendCommand('F')">Forward</button>
    <button onclick="sendCommand('B')">Backward</button>
    <button onclick="sendCommand('L')">Left</button>
    <button onclick="sendCommand('R')">Right</button>
    <button onclick="sendCommand('S')">Stop</button>
  </div>

  <!-- Mode Selector -->
  <div class="mode-selector">
    <button onclick="setMode('home')">Home Guard Mode</button>
    <button onclick="setMode('farm')">Farm Mode</button>
    <button onclick="setMode('family')">Family/Study Mode</button>
  </div>

  <!-- Log Area -->
  <div class="log-area">
    <h3>Logs & Messages</h3>
    <pre id="log">Waiting for ROZ...</pre>
  </div>

  <script>
    // Live webcam feed
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById("video").srcObject = stream;
      })
      .catch(err => console.error("Camera access denied:", err));

    // Dummy command sender for Bluetooth (replace with Web Bluetooth API logic)
    function sendCommand(cmd) {
      log(`Sending command: ${cmd}`);
      // Implement Bluetooth or Wi-Fi logic here
    }

    function setMode(mode) {
      let theme;
      switch(mode) {
        case 'home':
          theme = 'Guard Mode: Monitoring surroundings';
          break;
        case 'farm':
          theme = 'Farm Mode: Analyzing crops';
          break;
        case 'family':
          theme = 'Family Mode: Teaching, caring, engaging';
          break;
      }
      log(`Switched to ${theme}`);
    }

    function log(msg) {
      const logEl = document.getElementById("log");
      const now = new Date().toLocaleTimeString();
      logEl.textContent = `[${now}] ${msg}\n` + logEl.textContent;
    }
  </script>
</body>
</html>
