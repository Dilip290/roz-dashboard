<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROZ Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      color: #333;
    }

    header {
      background-color: #20232a;
      color: #61dafb;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
    }

    #cameraFeed {
      display: block;
      margin: 1em auto;
      max-width: 100%;
      height: auto;
      border: 5px solid #333;
      border-radius: 10px;
    }

    .controls, .modes, .upload-section {
      text-align: center;
      margin: 1em;
    }

    button {
      margin: 0.5em;
      padding: 1em;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      box-shadow: 0 0 20px #4CAF50;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #45a049;
    }

    #logs {
      background-color: #f0f0f0;
      margin: 1em;
      padding: 1em;
      border-radius: 8px;
      height: 150px;
      overflow-y: scroll;
    }

    .analysis-result {
      text-align: center;
      margin-top: 1em;
    }

    .analysis-result img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <header>ü§ñ ROZ Dashboard</header>

  <video id="cameraFeed" autoplay playsinline></video>

  <div class="controls">
    <button onclick="move('forward')">‚¨ÜÔ∏è Forward</button>
    <button onclick="move('left')">‚¨ÖÔ∏è Left</button>
    <button onclick="move('stop')">‚èπÔ∏è Stop</button>
    <button onclick="move('right')">‚û°Ô∏è Right</button>
    <button onclick="move('backward')">‚¨áÔ∏è Backward</button>
  </div>

  <div class="modes">
    <button onclick="switchMode('home')">üè† Home Guard</button>
    <button onclick="switchMode('farm')">üåæ Farm</button>
    <button onclick="switchMode('family')">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family</button>
  </div>

  <div class="upload-section">
    <h3>üì∏ Upload Crop Image for Analysis</h3>
    <input type="file" accept="image/*" onchange="analyzeCrop(event)">
  </div>

  <div id="logs"></div>

  <div class="analysis-result" id="analysisResult"></div>

  <script>
    const logArea = document.getElementById("logs");

    function log(msg) {
      logArea.innerHTML += `<p>ROZ: ${msg}</p>`;
      logArea.scrollTop = logArea.scrollHeight;
      const utterance = new SpeechSynthesisUtterance(msg);
      speechSynthesis.speak(utterance);
    }

    function move(direction) {
      log(`Moving ${direction}`);
    }

    function switchMode(mode) {
      let theme = {
        home: '#2c3e50',
        farm: '#27ae60',
        family: '#f39c12'
      }[mode];

      document.body.style.background = theme;
      log(`Now in ${mode} mode.`);
    }

    async function analyzeCrop(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById('analysisResult').innerHTML = `
          <h4>Analyzing Crop Image...</h4>
          <img src="${reader.result}" alt="Uploaded Crop Image">
          <p><strong>Crop Type:</strong> Tomato üçÖ</p>
          <p><strong>Status:</strong> Leaf shows signs of blight disease.</p>
          <p><strong>Recommendation:</strong> Use natural neem spray. Maintain good soil drainage.</p>
          <h5>üëß Easy Tip for Kids:</h5>
          <img src="https://i.imgur.com/RvD5ClF.png" alt="Neem Spray Tip for Kids">
        `;
        log("Crop analysis complete. Tomato crop needs neem spray.");
      }
      reader.readAsDataURL(file);
    }

    // Enable live webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById("cameraFeed").srcObject = stream;
      })
      .catch(err => log("Camera access denied."));
  </script>
</body>

</html>
