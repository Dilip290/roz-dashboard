<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROZ - Smart AI Robot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c1c);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      background: #00d4ff;
      color: #000;
      padding: 1rem;
      text-align: center;
      font-size: 1.7rem;
      font-weight: bold;
      text-shadow: 1px 1px 3px #fff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    .section {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(6px);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
    }

    h2, h3 {
      margin-top: 0;
    }

    video {
      width: 100%;
      border-radius: 12px;
      border: 2px solid #00d4ff;
    }

    button {
      margin: 0.3rem;
      padding: 0.6rem 1.4rem;
      border: none;
      background: #00d4ff;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #00b3d6;
      box-shadow: 0 0 10px #00d4ff;
    }

    .interaction-box {
      background: #101010;
      color: #00ff99;
      font-family: monospace;
      height: 180px;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 10px;
    }

    .status-panel {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .status-item {
      flex: 1;
      background: #292929;
      border-radius: 8px;
      padding: 0.7rem;
      text-align: center;
      color: #00eaff;
      font-weight: bold;
      box-shadow: 0 0 6px rgba(0, 212, 255, 0.4);
    }

    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <header>üß† ROZ - Smart AI Robot Dashboard</header>
  <div class="container">

    <!-- Webcam -->
    <div class="section">
      <h2>üî¥ Live View</h2>
      <video id="video" autoplay playsinline muted></video>
    </div>

    <!-- RC Movement -->
    <div class="section">
      <h2>üéÆ Movement Control</h2>
      <button onclick="sendCommand('F')">‚¨Ü Forward</button>
      <button onclick="sendCommand('B')">‚¨á Backward</button>
      <button onclick="sendCommand('L')">‚¨Ö Left</button>
      <button onclick="sendCommand('R')">‚û° Right</button>
      <button onclick="sendCommand('S')">‚èπ Stop</button>
    </div>

    <!-- Mode Switching -->
    <div class="section">
      <h2>üß† Switch Mode</h2>
      <button onclick="setMode('home')">üè† Home Guard</button>
      <button onclick="setMode('farm')">üåæ Farm Mode</button>
      <button onclick="setMode('family')">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family Mode</button>
    </div>

    <!-- Status Panel -->
    <div class="status-panel">
      <div class="status-item">üîã Battery: 98%</div>
      <div class="status-item">üì∂ Network: Connected</div>
      <div class="status-item" id="currentMode">üß≠ Mode: NONE</div>
    </div>

    <!-- Interaction -->
    <div class="section">
      <h3>üí¨ ROZ Interaction Log</h3>
      <div class="interaction-box" id="interactionBox">[ROZ]: Ready for action!</div>
    </div>

    <!-- Logs -->
    <div class="section">
      <h3>üìú Logs & Messages</h3>
      <pre id="log">Initializing ROZ...</pre>
    </div>
  </div>

  <script>
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById("video").srcObject = stream;
      })
      .catch(err => console.error("Camera access denied:", err));

    function sendCommand(cmd) {
      log(`Command sent: ${cmd}`);
    }

    function setMode(mode) {
      const currentMode = document.getElementById("currentMode");
      const interaction = document.getElementById("interactionBox");
      let message = '';
      switch(mode) {
        case 'home':
          message = 'Now in Home Guard Mode: Monitoring for intruders.';
          break;
        case 'farm':
          message = 'Now in Farm Mode: Analyzing crops and environment.';
          break;
        case 'family':
          message = 'Now in Family Mode: Ready for fun, learning, and care.';
          break;
      }
      interaction.innerHTML = `[ROZ]: ${message}`;
      log(message);
      currentMode.textContent = `üß≠ Mode: ${mode.toUpperCase()}`;
    }

    function log(msg) {
      const logEl = document.getElementById("log");
      const now = new Date().toLocaleTimeString();
      logEl.textContent = `[${now}] ${msg}\n` + logEl.textContent;
    }
  </script>
</body>
</html>
