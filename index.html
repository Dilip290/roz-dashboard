<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROZ Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      color: #333;
    }
    header {
      background: #1976d2;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
    }
    .container {
      padding: 1rem;
    }
    .controls, .upload-section {
      display: flex;
      flex-direction: column;
      margin-bottom: 2rem;
    }
    .controls button, .modes button {
      padding: 1rem;
      margin: 0.5rem;
      border: none;
      background: #2196f3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
    }
    .controls button:hover, .modes button:hover {
      background: #1565c0;
    }
    .modes {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    #logs {
      background: #f1f1f1;
      padding: 1rem;
      height: 200px;
      overflow-y: auto;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    #uploadedImage {
      max-width: 100%;
      max-height: 300px;
      margin-top: 1rem;
      border: 2px solid #1976d2;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>ü§ñ ROZ AI Robot Dashboard</header>
  <div class="container">
    
    <div class="controls">
      <h2>üéÆ RC Controls</h2>
      <div>
        <button onclick="move('Forward')">‚¨Ü Forward</button>
        <button onclick="move('Left')">‚¨Ö Left</button>
        <button onclick="move('Stop')">‚èπ Stop</button>
        <button onclick="move('Right')">‚û° Right</button>
        <button onclick="move('Backward')">‚¨á Backward</button>
      </div>
    </div>

    <div class="modes">
      <button onclick="switchMode('Home Guard')">üõ° Home Guard</button>
      <button onclick="switchMode('Farm')">üåæ Farm</button>
      <button onclick="switchMode('Family')">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family</button>
    </div>

    <div class="upload-section">
      <h2>üì∏ Upload Crop Image</h2>
      <input type="file" id="imageInput" accept="image/*" onchange="handleImageUpload()"/>
      <img id="uploadedImage" src="#" alt="Uploaded Image" style="display:none"/>
    </div>

    <h2>üìã Logs</h2>
    <div id="logs"></div>

  </div>

  <script>
    const logs = document.getElementById('logs');

    function logMessage(message) {
      const entry = document.createElement('div');
      entry.textContent = message;
      logs.appendChild(entry);
      logs.scrollTop = logs.scrollHeight;
      speak(message);
    }

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(msg);
    }

    function move(direction) {
      logMessage(`ROZ: Moving ${direction}`);
      // Add Bluetooth control logic later
    }

    function switchMode(mode) {
      logMessage(`ROZ: Now in ${mode} mode`);
      document.body.style.background = {
        "Farm": "linear-gradient(to bottom right, #c8e6c9, #f1f8e9)",
        "Home Guard": "linear-gradient(to bottom right, #e3f2fd, #bbdefb)",
        "Family": "linear-gradient(to bottom right, #ffe0b2, #fff3e0)"
      }[mode] || "#ffffff";
    }

    function handleImageUpload() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      const imgElement = document.getElementById('uploadedImage');

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imgElement.src = e.target.result;
          imgElement.style.display = 'block';
          analyzeImageMock(file.name);
        };
        reader.readAsDataURL(file);
      }
    }

    function analyzeImageMock(filename) {
      const fakeResult = `Crop Image "${filename}" detected as: Tomato üçÖ ‚Äî No disease found. Irrigation needed.`;
      logMessage("ROZ: " + fakeResult);
    }
  </script>
</body>
</html>
